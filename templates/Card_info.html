<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meteosat Mission Card</title>
<style>
  /* 在此處添加CSS風格 */
  body {
  font-family: 'Arial', sans-serif;
  background-color: #f0e6f6; /* 溫和的紫色背景 */
}

.card {
  background-color: #ffffff;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 463px;
  margin: 20px auto;
  padding: 10px;
  height: 800px;
  background-image: url('static/Mission_Card.png'); /* 背景圖片路徑 */
  background-size: cover;
  color: #333;
  border: 5px solid;
}

.card-header h1 {
  text-align: center;
  color: #5a3d80; /* 深紫色 */
  font-family: 'Comic Sans MS', cursive, sans-serif; /* 更俏皮的字體 */
}

.mission-requirements, .technology-effect {
  background-color: rgba(255, 255, 255, 0.9); /* 乳白色半透明背景 */
  margin: 10px;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #bfa2db; /* 淡紫色邊框 */
}

.label {
  font-weight: bold;
  color: #7c5295; /* 淡紫色 */
}


</style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1>METEOSAT</h1>
    </div>
    <div class="card-body">
      <p>Needed spacecraft, recirelater</p>
      <div class="mission-requirements">
        <h2>Mission requirements</h2>
        <p><span class="label">Mission</span> $33.30</p>
        <p><span class="label">Spacecraft</span> $55.55</p>
      </div>
      <div class="technology-effect">
        <h2>Technology effect</h2>
        <p>Speed to canclitatio</p>
      </div>
    </div>
  </div>
</body>
</html>
